<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center vh-100 border-2 ">



        
        <div class="p-2 m-5">
                
            <div class="col-lg-12 border rounded-1 pt-1 mx-auto">
            <form class="" action="/login" method="POST">
            {% csrf_token %}

            {% if error %}
            <p class="alert alert-danger" role="alert">
                {{error}}
            {% endif %}   
            </p>
                <h4 class="alert alert-light border-rounded-0">Login Form</h4>
                
                   {% comment %} email {% endcomment %}
                  <div class="form-group form-form-control-lg">
                    <label for="exampleFormControlInput1">Usernae</label>
                    <input required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Username" name="username">
                  </div>

                  {% comment %} password {% endcomment %}
                  <div class="form-group form-form-control-lg">
                    <label for="exampleFormControlInput1">password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*********" name="password">
                  </div>
                  {% comment %} Submitt Button {% endcomment %}
               <div class="form-group small">
                    <input type="submit",name="login", value="Login" class="btn btn-info btn-sm col-lg-4" >
               </div>
                  </dif>

              </form>
            </div>   
         </div>
        </div>
    </div>
</body>
</html>
